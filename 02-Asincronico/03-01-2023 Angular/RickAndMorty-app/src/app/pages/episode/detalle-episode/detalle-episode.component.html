<!-- <p>detalle-episode works!</p> -->

<div class="row">
    <div class="col-12" *ngIf="episode.id">
        <div class="card" style="width: 25rem;">
            <!-- <img src="{{ episode.image}}" class="card-img-top" alt="..."> -->
            <div class="card-body">
                <h2 class="card-title"> {{ episode.id }} {{ episode.name }} </h2>
                <ul class="card-text">
                    <li>Air date: {{ episode.air_date }} </li>
                    <li>Episode: {{ episode.episode }} </li>
                    <li>Url: {{ episode.url }} </li>
                    <li>Date: {{ episode.created | date:'short' }} </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-12">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="episode">
                <th mat-header-cell *matHeaderCellDef>Episodio</th>
                <td mat-cell *matCellDef="let element">{{ element.episode }}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="detail">
                <th mat-header-cell *matHeaderCellDef>Detail</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button [routerLink]="['/RMmain/detalle',element.id]">Detalle</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
